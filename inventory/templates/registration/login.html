{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <body>
    <div class="mdl-layout mdl-js-layout mdl-color--blue-grey-100">
        <main id="mdl-layout-login" class="mdl-layout">
            <div class="mdl-card mdl-card-size mdl-shadow--16dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Inventory Database</h2>
                </div>
                <div class="mdl-card__supporting-text">

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label">Username</label>
            <input class="mdl-textfield__input" name="username" d="id_username" type="text"/>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">        
            <label class="mdl-textfield__label">Password</label> 
            <input class="mdl-textfield__input" id="id_password" name="password" type="password"/>
        </div>

        <div class=" mdl-cell mdl-cell--12-col  mdl-card__actions mdl-card--border">
            <button id="mdl-button-size" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect" name="next" value="{{ next }}">Log in</button>
        </div>
    </form>
    </div>                
            </div>
        </main>
    </div>
</body>
{% endblock %}
